<aui-leaflet-control
  (click)="map?.zoomIn()"
  [disabled]="map?.zoomInDisabled()"
  class="o-leaflet__zoom-control"
  icon="ai-add"
  ariaLabel="Inzoomen"
></aui-leaflet-control>
<aui-leaflet-control
  (click)="map?.zoomOut()"
  [disabled]="map?.zoomOutDisabled()"
  class="o-leaflet__zoom-control"
  icon="ai-subtract"
  ariaLabel="Uitzoomen"
></aui-leaflet-control>
