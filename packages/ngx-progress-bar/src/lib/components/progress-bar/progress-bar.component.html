<div class="aui-progress-bar a-progress">
  <div class="a-progress__inner">
    <div
      [attr.aria-valuemax]="max"
      [attr.aria-valuenow]="value"
      [ngStyle]="{ width: calcProgress() }"
      aria-valuemin="0"
      class="a-progress__bar"
      role="progressbar"
    ></div>
  </div>
</div>
