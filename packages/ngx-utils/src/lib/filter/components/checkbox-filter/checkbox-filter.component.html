<ul *ngIf="filter && filter.options && filter.id" class="a-checkbox-list aui-checkbox-filter">
  <li *ngFor="let option of options.controls; let i = index" class="a-checkbox-list__item">
    <form [formGroup]="form">
      <div class="a-input a-checkbox-list__checkbox">
        <div class="a-input__checkbox">
          <input [formControl]="option" [id]="filter.options[i].id" [name]="filter.options[i].name" type="checkbox" />
          <label [for]="filter.options[i].id">{{ filter.options[i].name }}</label>
        </div>
      </div>
    </form>
  </li>
</ul>
