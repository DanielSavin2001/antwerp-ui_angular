<div [ngClass]="[className, avatarSizes[size], letter ? 'a-avatar--primary' : '', rounded ? 'a-avatar--rounded' : '']" class="a-avatar">
  <img *ngIf="image" [alt]="title" [src]="image" class="a-avatar__image" />
  <aui-icon class="a-avatar__icon" *ngIf="icon" [name]="icon"></aui-icon>
  <span *ngIf="letter" aria-hidden="true" class="a-avatar__letter">{{ letter }}</span>
  <span *ngIf="icon || letter" class="u-screen-reader-only">{{ title }}</span>
</div>
