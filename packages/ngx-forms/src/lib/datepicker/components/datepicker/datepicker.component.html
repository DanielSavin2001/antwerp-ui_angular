<div aria-haspopup="grid" auiFlyout class="aui-datepicker a-input__wrapper">
  <input
    (blur)="handleBlur($event)"
    [attr.disabled]="isDisabled ? true : null"
    [auiMask]="dateMask.mask"
    [autocomplete]="autocomplete"
    [formControl]="formControl"
    id="{{ id }}"
    name="{{ name }}"
    placeholder="{{ placeholder }}"
    type="text"
  >
  <aui-icon *ngIf="isDisabled" name="ai-calendar-3" role="button" tabindex="0"></aui-icon>

  <ng-container *ngIf="!isDisabled">
    <aui-icon auiFlyoutAction [openOnFocus]="false" name="ai-calendar-3" className="is-clickable" role="button" tabindex="0"></aui-icon>
  </ng-container>

  <ng-container *ngIf="!isDisabled">
    <div auiFlyoutZone class="m-datepicker m-datepicker--fixed" role="dialog">
      <aui-calendar
        (selectDate)="selectDateFromCalendar($event)"
        [range]="range"
        [selectedDate]="selectedDate"
        [interval]="interval"
        [weekdayLabels]="weekdayLabels"
        [monthLabels]="monthLabels"
      ></aui-calendar>
    </div>
  </ng-container>
</div>
