<div
  (closed)="handleFlyoutChanged(false)"
  (opened)="handleFlyoutChanged(true)"
  [ngClass]="[align === 'right' ? 'm-flyout--bottom-right' : '']"
  [size]="flyoutSize"
  auiFlyout
>
  <button
    [ngClass]="[
      'a-button',
      buttonClassNames[buttonSize],
      icon && label ? 'has-icon-left' : '',
      icon && !label ? 'has-icon' : '',
      outline ? 'a-button a-button--outlined' : 'a-button'
    ]"
    auiFlyoutAction
    title="{{ title }}"
    type="button"
  >
    <aui-icon [name]="icon"></aui-icon>
    {{ label }}
  </button>
  <div auiFlyoutZone>
    <ng-container *ngIf="flyoutOpen">
      <ng-content></ng-content>
    </ng-container>
  </div>
</div>
