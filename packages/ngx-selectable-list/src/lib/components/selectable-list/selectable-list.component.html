<ul class="aui-selectable-list a-list a-list--lined a-list--flushed">
  <li
    (click)="selectItem(item)"
    *ngFor="let item of items; let i = index"
    attr.aria-selected="{{ i === index }}"
    class="a-list__item"
  >
    <a class="a-list__content" [ngClass]="i === index ? 'is-active' : ''">
      <span class="a-list__text" *ngIf="!template && !itemTemplate" [innerHTML]="formatLabel(item)"> </span>
      <ng-template
        *ngIf="template"
        [ngTemplateOutletContext]="{ item: item }"
        [ngTemplateOutlet]="template"
      ></ng-template>
      <ng-template
        *ngIf="itemTemplate"
        [ngTemplateOutletContext]="{ $implicit: item }"
        [ngTemplateOutlet]="itemTemplate"
      ></ng-template>
    </a>
  </li>
</ul>
