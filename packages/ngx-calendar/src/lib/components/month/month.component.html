<div class="m-datepicker__grid">
  <table>
    <thead>
      <tr class="m-datepicker__grid-head">
        <th *ngFor="let day of weekdayLabels" scope="col">
          <span [title]="day" class="u-text-capitalize">{{ day | slice : 0 : 2 }}</span>
        </th>
      </tr>
    </thead>

    <tbody class="m-datepicker__grid-body">
      <tr *ngFor="let week of dates">
        <td *ngFor="let day of week">
          <button
            (click)="pickDate($event, day)"
            [disabled]="!day.available"
            [ngClass]="{
              'is-faded': !day.date || day.padding,
              'is-selected':
                !day.padding &&
                selectedDate &&
                day.date === selectedDay &&
                selectedDay &&
                selectedDate.getFullYear() === activeDate.getFullYear(),
              'is-current': !day.padding && day.date === current,
              'is-unavailable': !day.available
            }"
            type="button"
          >
            {{ day.date }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
