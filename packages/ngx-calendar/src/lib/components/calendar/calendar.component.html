<div class="m-datepicker__nav">
  <button (click)="switchView()" class="m-datepicker__nav-title" type="button">
    {{ headerLabel | titlecase }}
    <aui-icon name="ai-arrow-down-1" role="button" tabindex="0" />
  </button>

  <div class="m-datepicker__nav-pagination">
    <button
      (click)="updateActiveDate(-1)"
      [attr.aria-label]="ariaPreviousLabel"
      class="a-button a-button--text a-button--primary has-icon"
      type="button"
    >
      <aui-icon name="ai-arrow-left-1"></aui-icon>
    </button>
    <button
      (click)="updateActiveDate(1)"
      [attr.aria-label]="ariaNextLabel"
      class="a-button a-button--text a-button--primary has-icon"
      type="button"
    >
      <aui-icon name="ai-arrow-right-1"></aui-icon>
    </button>
  </div>
</div>
<aui-calendar-month
  (selectDate)="pickDate($event)"
  *ngIf="activeView === CALENDAR_VIEW_MONTH"
  [activeDate]="activeDate"
  [range]="range"
  [interval]="interval"
  [selectedDate]="selectedDate"
  [weekdayLabels]="weekdayLabels"
></aui-calendar-month>
<aui-calendar-year
  (selectDate)="pickDate($event)"
  *ngIf="activeView === CALENDAR_VIEW_YEAR"
  [activeDate]="activeDate"
  [monthLabels]="monthLabels"
  [selectedDate]="selectedDate"
></aui-calendar-year>
<aui-calendar-decennia
  (selectDate)="pickDate($event)"
  *ngIf="activeView === CALENDAR_VIEW_DECENNIA"
  [activeDate]="activeDate"
  [selectedDate]="selectedDate"
></aui-calendar-decennia>
