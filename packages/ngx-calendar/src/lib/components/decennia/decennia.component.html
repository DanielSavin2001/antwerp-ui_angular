<div class="m-datepicker__list">
  <table>
    <tbody class="m-datepicker__list-body">
      <tr *ngFor="let group of years">
        <td *ngFor="let year of group">
          <button
            (click)="pickDate($event, year)"
            [ngClass]="{
              'is-current': year === current,
              'is-selected': year === selectedYear
            }"
            type="button"
          >
            {{ year }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
